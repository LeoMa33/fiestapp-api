services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - manage-database

  adminer:
    image: adminer
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    expose:
      - "8080"
    depends_on:
      - postgres
    networks:
      - manage-database

